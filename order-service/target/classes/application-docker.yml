server:
  port: 8082

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

user:
  service:
    url: ${USER_SERVICE_URL:http://user-service:8081}

logging:
  level:
    com.observability: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
