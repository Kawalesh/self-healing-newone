apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-anomaly-detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-anomaly-detection
  template:
    metadata:
      labels:
        app: ai-anomaly-detection
    spec:
      containers:
      - name: ai-anomaly-detection
        image: ai-anomaly-detection:latest
        ports:
        - containerPort: 8083
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus:9090"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-anomaly-detection
spec:
  selector:
    app: ai-anomaly-detection
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP
